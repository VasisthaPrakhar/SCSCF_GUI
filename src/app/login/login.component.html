<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h5>Please Enter Email & Password !!</h5>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="login()" validate>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <div id="emailHelp" class="form-text inside_email">We'll never share your email with anyone else.</div><br>
                        <span class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')">*Email Id is Required</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" required>
                        <span class="text-danger" *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">*Password is Required</span>
                    </div>
                    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mb-2">Submit</button>
                </form>
                <a style="color: #fff; margin-top: 10px; float: right;" routerLink="/signup">New User? Click to SignUp!!</a>
            </div>
        </div>
    </div>
</div>
